# /client/nginx.conf

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the key part for React Router
    # It tries to serve the file directly, and if it doesn't exist,
    # it falls back to index.html to let React handle the routing.
    try_files $uri $uri/ /index.html;
  }
}